<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script defer src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login | Book Exchange</title>

    <!-- Add Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="box signup">
            <canvas class="inside_box lcanvas"></canvas>

            <div class="form signForm">
                <div class="loginText">
                    <h1 style="font-weight: bold;">Sign Up</h1>
                    <p>Sign Up with Google</p>
                </div>
                <a href="#" class="google_auth" onclick="signInWithGoogle()"><i class="fab fa-google"></i></a>
                <p style="margin: 5px;">Or use your email</p>
                <input type="email" id="emailS" placeholder="Email" required>
                <input type="name" id="name" placeholder="Name" required>
                <input type="password" id="passwordS" placeholder="Password" required>
                <button id="login" onclick=SignUpButton() type = "submit">Sign Up</button>
                <label>Already have an account? <a class="loglink">Log In</a></label>
            </div>
        </div>

        <div class="box login">
            <canvas class="inside_box scanvas"></canvas>

            <div class="form loginForm">
                <div class="loginText">
                    <h1 style="font-weight: bold;">Log In</h1>
                    <p>Log In with Google</p>
                </div>
                <a href="#" class="google_auth" onclick="signInWithGoogle()"><i class="fab fa-google"></i></a>
                <p style="margin: 5px;">Or use your email</p>
                <input type="email" id="emailL" placeholder="Email" required>
                <input type="password" id="passwordL" placeholder="Password" required>
                <button id="login" onclick=SignInButton()>Log In</button>
                <label>Don't have an account? <a class="signlink">Sign Up</a></label>
            </div>
        </div>
    </div>

    <script src = "firebase.js"></script>
</body>
</html>
